# Development
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - '${DB_PORT}:5432'

  server:
    build:
      context: .
      target: dev
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - /app/node_modules
      - .:/app:rw
    ports:
      - '${NODE_PORT}:${NODE_PORT}'

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - '8081:8080'

volumes:
  pg_data:
    driver: local
